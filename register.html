<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link rel="stylesheet" href="form.css" />
  <script type="module" src="register.js" defer></script>
</head>

<body>
  <form>
    <h2>Create Account</h2>

    <label for="username">Username</label>
    <input type="email" id="email" placeholder="Email or Phone" required>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Password" required>

    <button type="submit" id="submit">Create Account</button>

    <div class="social">
      <div class="go" id="google"><i class="fab fa-google"></i> Google</div>
      <div class="fb" id="facebook"><i class="fab fa-facebook"></i> Facebook</div>
    </div>
    <div class="form">
      <p>have an account? <a href="login.html">Login Here</a></p>
    </div>
  </form>
</body>

</html>
