<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Auth</title>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          margin: 0;
          padding: 0;
          background: #fff;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
        }
        h1 {
          color: #a855f7;
        }
        input {
          padding: 10px;
          width: 250px;
          margin: 10px 0;
          border-radius: 8px;
          border: 1px solid #ccc;
        }
        button {
          background-color: #a855f7;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 8px;
          cursor: pointer;
        }
        #recaptcha-container {
          margin-top: 10px;
        }
        img {
          width: 100px;
          height: 100px;
          margin: 15px 0;
        }
      </style>
    </head>
    <body>
    
      <h1>Welcome to your safe space!</h1>
      <img src="image/hack.jpeg" alt="Logo" />
      
      <input type="text" id="phoneNumber" placeholder="Enter your phone number" />
      <div id="recaptcha-container"></div>
      
      <button onclick="sendOTP()">Get Started</button>
    
      <div id="otp-section" style="display:none;">
        <input type="text" id="otp" placeholder="Enter OTP" />
        <button onclick="verifyOTP()">Verify OTP</button>
      </div>

      <form id="userForm" action="user.html" method="GET" style="display:none;">
        <input type="hidden" id="verifiedPhoneNumber" name="phoneNumber" />
      </form>

      <script src="verify.js"></script>
</body>
</html>
